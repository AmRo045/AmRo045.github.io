name: Build & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
        
      - name: âœ¨ Prepare
        run: npm i

      - name: ğŸ”¨ Build
        run: npm run build
        env:
          CI: false

      - name: ğŸ§ª Test
        run: npm run test-ci

      - name: â« Upload production files
        if: ${{ github.event_name == 'push' }}

        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./build
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged) }}

    steps:
      - name: â¬ Download production files
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./build

      - name: ğŸšš Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build